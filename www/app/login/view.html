<ion-view view-title="Log In">
  <ion-content class="padding">
    <form name="login" autocomplete="off" ng-submit="vm.authenticate()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="vm.user.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="vm.user.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-dark" type="submit" on-click="vm.authenticate()" ng-disabled="login.$invalid">Log In</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
