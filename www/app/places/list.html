<ion-view view-title="Locales visitados">
  <ion-nav-buttons side="right">
    <button class="button icon ion-ios-search" ng-click="vm.toggleSearch()"></button>
    <button class="button icon ion-plus"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="bar bar-header item-input-inset" ng-show="vm.showSearch">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <ion-list>
      <ion-item collection-repeat="place in vm.visitedPlaces"
        item="item"
        ui-sref="place"
        class="item-thumbnail-left">
        <img ng-src="{{ place.img }}"/>
        <h2><strong>{{ place.name }}</strong></h2>
        <span class="badge badge-positive">{{ place.rating }}<i class="icon ion-star"></i></span>
        <h3>{{ place.category }}</h2>
        <p><b>Ãšltima visita: </b>{{ place.lastVisited | date:'mediumDate' }}</p>
        <ion-option-button class="button-positive">
          Unirse
        </ion-option-button>
        <ion-option-button class="button-assertive">
          Salir
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
