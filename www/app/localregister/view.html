<ion-view view-title="Agregá tu local ">
  <ion-content class="padding">
    <form name="localregister" autocomplete="off" ng-submit="vm.createAccount()">
    <div class="card">
      <div class="item item-divider">
        Datos del local
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" name="localname" ng-model="vm.ownerLocal.info.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Dirección</span>
          <input type="text" name="localaddres" ng-model="vm.ownerLocal.info.addres">
        </label>
        <label class="item item-input">
          <span class="input-label">Teléfono</span>
          <input type="text" name="localphone" ng-model="vm.ownerLocal.info.phone">
        </label>
          <div class="item item-button-right">
            Agregá una foto
            <button  class="button button-light button-icon icon ion-camera" ng-click ="vm.openCamera()">
            </button>
          </div>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Datos del Dueño
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" name="name" ng-model="vm.owner.info.name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Teléfono</span>
          <input type="text" name="phone" ng-model="vm.owner.info.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="vm.owner.credentials.email" required>
        </label>
      </div>
    </div>
    <button class="button button-block button-assertive" type="submit" on-click="vm.createAccount()" ng-disabled="register.$invalid">Registrarme</button>
  </form>
  </ion-content>
</ion-view>
