<ion-view view-title="{{ vm.place.name }}">
  <ion-content class="padding">
    <img class="full-image padding" ng-src="{{ vm.place.img }}">
    <span class="badge badge-positive">{{ vm.place.rating }}<i class="icon ion-star"></i></span>
    <p class="padding-top">
      {{ vm.place.description }}
    </p>
  </ion-content>
</ion-view>
